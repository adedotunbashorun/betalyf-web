<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="author" content="">
        <meta name="description" content="" />
        <link rel="shortcut icon" href="" type="image/png" />

        <title>Sign In</title>
        
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="bootstrap/css/login.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="content">
			<div class="row">
				<div class="col-md-4 col-md-offset-4" id="login_div">
					<h2 align="center" style="color: #EC7063;">Sign in</h2><hr/>
				    <form class="login-form" method="POST" action="">
				        <div class="form-group">
				            <div class="form-group">
				                <label class="control-label visible-ie8 visible-ie9">Email Address</label>
				                <input class="form-control form-control-solid placeholder-no-fix" type="email" autocomplete="off" placeholder="Email Address" name="email" value="" required autofocus/> 
				            </div>
				        </div>
				        <div class="form-group">
				            <label class="control-label visible-ie8 visible-ie9">Password</label>
				            <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" /> 
				        </div>
				        <div class="form-actions">
				            <button type="submit" class="btn btn-primary form-control green uppercase">Login</button>
				        </div><br/>
				        <div class="form-actions">
				            <center><a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a></center>
				        </div>
				    </form>
				</div>
			</div>
		</div>
	</body>
	<script src="bootstrap/js/jquery.min.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</html>
